  Resources:
    LetsPollLambdaExecutionRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            -
              Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        Policies:
            - PolicyName: "LogablePolicy"
              PolicyDocument:
                  Version: '2012-10-17'
                  Statement:
                  - Effect: Allow
                    Action: logs:CreateLogGroup
                    Resource: arn:aws:logs:us-west-1:162507129690:*
                  - Effect: Allow
                    Action:
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    Resource:
                    - arn:aws:logs:${self:custom.accountId}:${AWS::AccountId}:log-group:/aws/lambda/${self:service.name}-${self:provider.stage}-logGroup:*
